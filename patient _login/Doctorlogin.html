<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./assetes/docloginstyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>DOCTOR Login</title>
	<link rel="shortcut icon"
		href="./assetes/img/pngjoy.com_doctors-symbol-doctor-logo-image-png-transparent-png_10246277.png"
		style="width: 50px; height: 50px;" type="image/x-icon" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-image: url('img1.png');
				background-size: cover;
				height: 100vh;
				background-position: center;
			}
		</style>
</head>

<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<div class="back">
				<a href="./index.html"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back</a>
			</div>
			<form action="#">
				<h1>Login</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/" ><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
					<a href="https://twitter.com/login?lang=en" ><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Log In</button> <div>
					Don't have an account,
					<a href="DoctorReg.html"
					class="link-blue">click here</a>
					 for registration.
				</div>
			</form>

		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Welcome DOC!</h1>
					
				</div>
			</div>
		</div>

	</div>
</body>

</html>
